<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/payuka.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="ngAPP">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ui-sref-active="active">
                    <a ui-sref="main">Home</a>
                </li>
                <li ui-sref-active="active" ng-show="isAuthenticated">
                    <a ui-sref="about">About</a>
                </li>
                <li ui-sref-active="active" ng-show="isAuthenticated">
                    <a ui-sref="contact">Contact</a>
                </li>
                <li ng-show="isAuthenticated">
                    <a href="" data-signout>Signout</a>
                </li>
                <li ui-sref-active="active" ng-show="!isAuthenticated">
                    <a ui-sref="signin">Signin</a>
                </li>
            </ul>
            <h3 class="text-muted">ngAPP</h3>
        </div>

        <div ui-view></div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- start development dependenices not to be used in production -->
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/Faker/build/build/faker.js"></script>
    <script src="bower_components/jsrsasign/jsrsasign-4.1.4-all-min.js"></script>
    <script src="bower_components/jsjws/ext/json-sans-eval.js"></script>
    <script src="bower_components/jsjws/jws-3.0.js"></script>
    <!-- end development dependencies -->
    <script src="dist/ng-aa.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/payuka.js -->
    <script src="app.js"></script>
    <script src="controllers/MainCtrl.js"></script>
    <script src="controllers/AboutCtrl.js"></script>
    <script src="controllers/ContactCtrl.js"></script>
    <!-- fake backend -->
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/Faker/build/build/faker.js"></script>
    <script src="faker.js"></script>
    <!-- endbuild -->

</body>

</html>
